<div class= "container-fluid" ng-controller="UsersController">
  <div class="row">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-primary">
          <div class="panel-heading">Login</div>
          <div class="panel-body">
            <form ng-submit="login()">
              <div class="form-group">
                <label>Username:</label>
                <input type="text" ng-model="user.username" name="username" class="form-control" required><br>
                <label>Password:</label>
                <input type="password" ng-model="user.password" name="password" class="form-control" required><br>
              </div>
              <button type="submit" class="btn btn-success">Submit</button>
            </form>
            <br>
            <a href="#/register">Not registered yet?</a>
            <div class="alert alert-danger" ng-show="failed == true">
              Login has failed: {{errorMsg}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

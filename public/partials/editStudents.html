<div class="container-fluid" ng-controller="EditStudentsController">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="btn-group pull-left" style="padding-top: 6px; padding-left: 5px">
				<a href="#/module/{{modId}}" class="btn btn-sm btn-default">Back</a>
			</div>
			<div class="panel panel-primary">
				<div class="panel-heading" style="text-align: center;">
					<b>Edit Students</b>
				</div>	
				<div class="panel-body">
					<input class="form-control" placeholder="Search" type="text" name="searchStudents" ng-model="searchStudents">
					<br>
					<table class="table table-bordered table-striped">
						<thead>
							<td>Name</td>
							<td>Username</td>
							<td>Add/Remove</td>
						</thead>
						<tbody>
							<tr ng-repeat="student in students | filter:searchStudents">
								<td>{{student.name}}</td>
								<td>{{student.username}}</td>
								<td>
									<button class="btn btn-success btn-xs" ng-if="student.enrolled == false" ng-click="addStudent(student._id)">Add</button>
									<button class="btn btn-danger btn-xs" ng-if="student.enrolled == true" ng-click="removeStudent(student._id)">Remove</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>		
			</div>
		</div>
	</div>
</div>

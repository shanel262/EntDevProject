<div class="container-fluid" ng-controller="EditStudentsController">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="btn-group pull-left" style="padding-top: 6px; padding-left: 5px">
				<a href="#/module/{{modId}}" class="btn btn-sm btn-default">Back</a>
			</div>
			<div class="panel panel-primary">
				<div class="panel-heading" style="text-align: center;">
					<b>Edit Students</b>
				</div>	
				<div class="panel-body">
					<table class="table table-bordered">
						<thead>
							<td>Name</td>
							<td>Username</td>
						</thead>
						<tbody>
							<tr ng-repeat="student in students">
								<td>{{section.name}}</td>
								<td>{{section.username}}</td>
								<!-- <td><input type="checkbox" name="import" ng-model="import[section._id]" value="{{section._id}}"></td> -->
							</tr>
						</tbody>
					</table>
				</div>		
			</div>
		</div>
	</div>
</div>

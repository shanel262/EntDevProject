<div class= "container-fluid" ng-controller="UsersController">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-primary">
        <div class="panel-heading">Register</div>
        <div class="panel-body">
          <form ng-submit="register()">
            <div class="form-group">
              <input type="text" ng-model="user.name" name="name" placeholder="Name" class="form-control" required><br>
            </div>
            <div class="form-group">
              <input type="text" ng-model="user.username" name="username" placeholder="Username" class="form-control" required><br>
            </div>
            <div class="form-group">
              <input type="password" ng-model="user.password" name="password" placeholder="Password" class="form-control" required><br>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
          <br>
          <a href="#/login">Already have an account? Login</a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid" ng-controller="ModuleController">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="panel panel-primary">
				<div class="panel-heading" style="text-align: center;">
					<h3>{{name}}</h3><a href="#/module/{{id}}/addSection" class="btn btn-success btn-sm">Add Section</a>
				</div>
				<div class="panel-body" ng-repeat="section in sections">
					<h3>{{section.name}}</h3>
					<label>{{section.description}}</label>
					<ol>
						<li>Content 1</li>
						<li>Content 2</li>
					</ol>

					<form action="/api/sections/uploadFile" method="post" enctype="multipart/form-data"> <!-- ng-submit="uploadFile()" -->
						<input type="file" name="myFile" ng-model="aFile">
						<br>
						<input type="text" name="moduleId" ng-model="id" hidden>
						<input type="text" name="sectionId" ng-model="section._id" hidden>
						<button class="btn btn-sm btn-success" type="submit">Submit</button>
					</form>

				</div>
				<div class="panel-body" ng-show="sections.length == 0">
					No sections
				</div>
			</div>
		</div>
	</div>
</div>
